[bot]
comment = Hello, I'm a music playing bot. Find more controls at https://example.com/bot
volume = 0.25
admin = AdminUser
music_folder = /example/music/
is_proxified = True
filter = normal

[debug]
ffmpeg = False
mumbleConnection = False

[command]
play_file = play
stop = stop
current_music = np
volume = v
kill = kill
stop_and_getout = oust
joinme = joinme
list = list
skip = skip
filters = f

[strings]
current_volume = Volume is at %d%%.
change_volume = Volume set to %d%% by %s.
bad_command = Command not recognised.
not_admin = You're not my supervisor!
not_playing = Not currently playing.
bad_file = That's a directory.
no_file = File not found.
no_dir = Directory not found.
naughty = %s is up to no good.
current_filter = Current filter is %s, available filters are: %s.
change_filter = Filter set to %s by %s.

[filters]
normal = loudnorm=i=-15:lra=12
slow = asendcmd=c=\'0.0 atempo tempo 0.50\',asendcmd=c=\'4.0 atempo tempo 0.65\',asendcmd=c=\'8.0 atempo tempo 0.80\',atempo,loudnorm=i=-15:lra=12
fast = asendcmd=c=\'0.0 atempo tempo 1.00\',asendcmd=c=\'4.0 atempo tempo 1.15\',asendcmd=c=\'8.0 atempo tempo 1.30\',atempo,loudnorm=i=-15:lra=12